<!DOCTYPE html>
<html xmlns="
http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="
http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<head>
    <title>Recipes</title>
</head>
<body>
<nav role="navigation">
    <ul class="list-group list-group-horizontal">        
        <li class="list-group-item"><a href="/">Home</a></li>
        <li class="list-group-item"><a href="/recipes">Recipes</a></li>
        <li class="list-group-item"><a href="/register">Register</a></li>
    </ul>
</nav>
<table class="table">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Tag</th>
        <th scope="col">Image</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.name}"></td>
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.tag}"></td>
        <img th:src="${recipe.image}"/>
        <td th:text="${recipe.image}"></td>
    </tr>
</table>
</body>
</html>
