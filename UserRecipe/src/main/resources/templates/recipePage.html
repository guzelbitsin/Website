<!DOCTYPE html>
<html xmlns="
http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="
http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Recipes</title>
</head>
<body>
<nav role="navigation">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/recipes">Recipes</a></li>
        <li><a href="/register">Register</a></li>
    </ul>
</nav>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Tag</th>
        <th>Image</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.name}">Name</td>
        <td th:text="${recipe.description}">Description</td>
        <td th:text="${recipe.tag}">Tag</td>
        <img th:src="${recipe.image}"/>
        <td th:text="${recipe.image}">Image</td>
    </tr>
</table>
</body>
</html>
